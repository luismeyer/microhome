name: Deploy Serverless

on: 
  workflow_dispatch:
    inputs:
      service:
        description: 'Service Name (folder name)'     
        required: true
        default: 'null'

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Decrypt Secrets
      working-directory: .
      run: gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.PASSPHRASE }}" --output .env.production secrets/.env.production.gpg

    - name: Change working-directory
      run: cd ${{ github.event.inputs.service }}

    - name: Install
      run: yarn

    - name: Serverless deploy
      uses: serverless/github-action@master
      with:
        args: deploy --env production
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}