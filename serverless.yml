service: microhome
frameworkVersion: '2'

plugins:
  - serverless-dotenv-plugin
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  lambdaHashingVersion: 20201221
  runtime: nodejs12.x
  region: eu-central-1
  environment:
    MODULE_TABLE: microhome-ModuleTable
    USER_TABLE: microhome-UserTable
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.MODULE_TABLE}"
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.USER_TABLE}"

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      seed: true
      convertEmptyValues: true
      dbPath: packages/db-service/db
      migrate: true
    seed:
      modules:
        sources:
          - table: ${self:provider.environment.MODULE_TABLE}
            sources: [./packages/db-service/db/seeds/modules.json]

package:
  individually: true

functions:
  
  # lifx-service
  lifxService:
    handler: packages/lifx-service/dist/handler.api
    events:
      - http: 
          path: services/lifx
          method: ANY
          cors: true
    package:
